  test-telegram:
    runs-on: ubuntu-latest
    needs: [get-latest-release, process-content]
    steps:
      - name: Send test to custom chat ID
        if: github.event.inputs.custom_chat_id != ''
        uses: appleboy/telegram-action@v0.1.1
